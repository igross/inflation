name: Run R Analysis

on:
  workflow_dispatch:
  pull_request:
  schedule:
    # Run daily at 02:00 UTC (approx 1pm Sydney time, covering the 11:30am release)
    - cron: '0 2 * * *'

permissions:
  contents: write

jobs:
  refresh-data:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - uses: r-lib/actions/setup-pandoc@v2
      - name: Install XQuartz on macOS
        if: runner.os == 'macOS'
        run: brew install xquartz --cask
      - name: Install vctrs
        run: Rscript -e 'install.packages("vctrs")'
      - name: Install packages
        run: Rscript -e 'install.packages(c("tidyverse","here","jsonlite","ggrepel","conflicted","tidyr","scales","readabs","readrba","plotly","purrr","cachem","dplyr","ggpattern","ggtext","zoo"))'

      - name: Install R packages
        run: |
          install.packages(c("readabs", "tidyverse", "lubridate", "scales", "patchwork", "gt"))
        shell: Rscript {0}

      - name: Prepare output directory
        run: mkdir -p output

      - name: Run CPI Analysis
        run: Rscript scripts/cpi_analysis.R 2>&1 | tee output/last_workflow_run.log

      - name: Run CPI Components
        run: Rscript scripts/cpi_components.R 2>&1 | tee -a output/last_workflow_run.log

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update CPI analysis outputs [skip ci]"
          file_pattern: output/*
